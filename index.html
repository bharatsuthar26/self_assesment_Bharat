<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body style="margin: 0px; padding:0px;">
    <div class="card" style="text-align:center; background-color: burlywood;">
    <h2>Student Information</h2>
    <form action="/submitdata" method="post">
        Name : <input type="text" name="fname"><br><br>

        DOB : <input type="date" name="date"><br><br>
        Gender : <input type="radio" name="gender" value="male">male
        <input type="radio" name="g" value="female">female <br>
        Email : <input type="email" name="email"><br><br>
        Roll Number : <input type="text" name="rollno" maxlength="10"><br><br>
        Contact Number : <input type="number" name="contact"><br><br>
        Address : <textarea name="address" id="" cols="30" rows="3"></textarea><br><br>
        <input type="submit" value="Submit">

    </form>
</div>
</body>
</html>
